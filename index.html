<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>SheCodes Weather App - Vanilla JS Project</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input class="search-input" id="city-input" type="search" placeholder="Enter a city..." required="required" />
                <input class="submit-btn" type="submit" value="Search" />
            </form>
        </header>
        <main>
            <div class="weather-info-wrapper">
                <h1 id="city">Paris</h1>
                <p>
                    Tuesday 14:49, scattered clouds
                    <br />
                    Humidity: <span>66%</span>, Wind: <span>3,13km/h</span>
                </p>
            </div>
            <div class="temp-details">
                <div>☀️</div>
                <div class="temperature" id="weather-temperature">
                    12
                </div>
                <div>
                    <span class="degrees">°C</span>
                </div>
            </div>
        </main>
        <footer>
            Coded by <a href="https://github.com/gabrielletech" target="_blank">Gabrielle Ndoro</a>
            is open sourced on <a href="https://github.com/gabrielletech/vanilla-weather-app" target="_blank">GitHub</a>
            and hosted on <a href="https://final-weatherapp-shecodes.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>  
    <script src="src/index.js"></script>  
</body>
</html>
